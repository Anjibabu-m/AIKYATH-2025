<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKYATH 2K25 - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(255, 111, 97, 0.8), rgba(255, 204, 0, 0.8), rgba(106, 27, 154, 0.8), rgba(0, 188, 212, 0.8), rgba(76, 175, 80, 0.8));
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-bottom: 4px solid #ff6f61;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff6f61, #ffcc00, #6a1b9a, #00bcd4, #76ff03);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 5px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        nav ul li:hover {
            background: #ffcc00;
        }

        nav ul li:hover a {
            color: #000;
        }

        .registration-form {
            width: 95%;
            max-width: 450px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: #333;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.8);
            outline: none;
        }

        .form-group button {
            background: #ff6f61;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1rem;
            width: 100%;
            transition: 0.3s;
        }

        .form-group button:hover {
            background: #e64a45;
        }

        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .registration-form {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .form-group input, .form-group select {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AIKYATH 2K25 - Register</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="registration-form">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="">Choose an event</option>
                    <option value="tech-quiz">TechQuest Arena</option>
                    <option value="ppt">TechExplore (PPT)</option>
                    <option value="web-dev">Site Sprint</option>
                    <option value="coding">Code Clash</option>
                    <option value="aptitude">MindMaze</option>
                    <option value="poster">Poster PalooZa</option>
                    <option value="debugging">Code Crux</option>
                    <option value="syntax">Syntax Scavenger</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <p id="message"></p>
    </section>
</body>
</html>
